name: firstproject
description: A new Flutter project.
publish_to: 'none'
version: 2.0.0+8

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts:
  flashy_tab_bar2: ^0.0.5
  on_audio_query:
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  audio_video_progress_bar: ^0.11.0
  assets_audio_player:
  share_plus: ^6.3.0
  flutter_markdown: ^0.6.13
  get: ^4.6.5
  flutter_bloc: ^8.1.1
  bloc: ^8.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  hive_generator: ^2.0.0
  build_runner: ^2.3.3
  flutter_launcher_icons: ^0.11.0
  freezed:
  equatable: ^2.0.5
  change_app_package_name: ^1.1.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_foreground: "assets/images/logo_foreground.png"
  adaptive_icon_background: "#ffffff"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/terms.md
    - assets/privacy.md